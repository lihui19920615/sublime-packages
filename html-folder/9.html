<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Be A Better Man</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label>姓名：<input type="text" placeholder="请输入学生名字" /></label> <br /><br />
			<label>手机号：<input type="tel" /></label> <br /><br />
            <label>邮箱：<input type="email" /></label> <br /><br />
            <label>所属学院：<input type="text" placeholder="请选择学院" list="college" /></label>
            <datalist id="college">
            	<option>警察学院</option>
            	<option>武警学院</option>
            	<option>中医学院</option>
            	<option>音乐学院</option>
            	<option>美术学院</option>
            </datalist>
            <br /><br />
            <label>出生日期：<input type="date" /></label> <br /><br />
            <label>成绩：<input type="number" /></label> <br /><br />
            <label>毕业时间：<input type="date" /></label> <br /><br />
            <input type="submit" /> <input type="reset" />
		</fieldset>
	</form>

    <br />
    <p>&ltembed&gt可以用来插入各种多媒体</p>
	<embed></embed>

	<iframe height=498 width=510 src='http://player.youku.com/embed/XNDI2NDY2MDA4MA==' frameborder=0 'allowfullscreen'>
	</iframe>

    <br /><br />
    <p>为了浏览器兼容，需要三种声音文件 ogg mp3 wav</p>
    <audio controls autoplay>
    	<source src="../music/薛之谦 - 绅士.mp3" />
    	<!-- <source src="xxx.ogg" /> -->
    </audio>

</body>
</html>
