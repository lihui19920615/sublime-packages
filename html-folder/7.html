<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Be A BetterMan</title>
</head>
<body>
	<h3>html5 新增标签</h3>
	<header>语义：定义页面的头部  页眉</header>

    <nav>语义：定义导航栏 </nav>

    <footer>语义：定义页面的底部  页脚</footer>

    <article>语义：定义文章</article>

    <section>语义：定义文档的节，区域</section>

    <aside>语义： 定义侧边</aside>

    <h3>datalist 标签的使用。 比select标签更便捷。</h3>
    <p>input里面用  list属性 ， datalist里面用id来实现和input的链接。</p>
    <input type="text" value="输入明星" list="star" />  <!-- input里面用  list -->
    <datalist id="star">  <!-- datalist 里面用id 来实现和 input 链接 -->
    	<option>刘德华</option>
    	<option>刘烨</option>
    	<option>刘青云</option>
    	<option>张学友</option>
    	<option>张家辉</option>
    	<option>张智霖</option>
    </datalist>

    <br /> <br /> <br />
    <h3>fieldset元素可将表单内的相关元素分组，打包，与legend搭配使用。</h3>
    <fieldset>
    	<!-- 标题 -->
    	<legend>用户登录</legend>
    	用户名：<input type="text" />
    	<br /><br />
    	密　码：<input type="password" />
    </fieldset>

    <br /> <br />
    

    <fieldset>
    	<legend>HTML5新增的input type 类型</legend>
    	<form action="">
    		邮箱：<input type="email" /> <br />
    		手机：<input type="tel" /> <br />
    		数字：<input type="number" /> <br />
    		url：<input type="url" /> <br />
    		搜索：<input type="search" /> <br />
    		区域：<input type="range" /> <br />
    		时间：<input type="time" /> <br />
    		年月日：<input type="date" /> <br />
    		月份：<input type="month" /> <br />
    		星期：<input type="week" /> <br />
    		颜色：<input type="color" /> <br />
    		<input type="submit" />
    	</form>
    </fieldset>

</body>
</html>
