<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Be A BetterMan</title>
</head>
<body>
	<h2>籍贯</h2>

	<p>&ltdl&gt标签定义了定义列表  &ltdt&gt定义列表中的项目  &ltdd&gt描述列表中的项目</p>
	<dl>
		<dt>北京</dt>
		<dd>海淀区</dd>
		<dd>昌平区</dd>
		<dd>大兴区</dd>
	</dl>

    <hr />

    <p>无序列表</p>
	<ul>
		<li>李森森</li>
		<li>BetterMan</li>
		<li>灰太狼</li>
	</ul>

    <p align="center">表格标签是一个四方块盒子</p>
	<table width="500" height="300", border="1" cellspacing="0" cellpadding="5" align="center">
		<tr>  <!-- 行标签 -->
			<td>姓名</td>  <!-- 单元格标签 -->
			<td>年龄</td>
			<td>性别</td>
		</tr>
		<tr>
			<td>森森</td>
			<td>18</td>
			<td>男</td>
		</tr>
		<tr>
			<td>春春</td>
			<td>16</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
